<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Message 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Background and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.istockphoto.com/id/108272810/photo/lonely-drive.jpg?s=612x612&w=0&k=20&c=JPPpNpM-DMoKcbeDXZB0gs1UogmtR2_E0FaH1vxS7zo=');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out, zoomEffect 10s infinite alternate ease-in-out;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            overflow-y: auto;
            max-height: 70vh;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
                padding: 10px;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <h1>Special Message Just for You!</h1>
    <p class="message">
        No matter where you are, this message is here to remind you that you're special. Keep shining! ðŸŒŸðŸ’–
    </p>
</body>
</html>
