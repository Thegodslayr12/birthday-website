            if (userDate === "") {
                alert("Please enter a date.");
                return;
            }

            // Predefined dates
            const birthday = "030307";  // March 3, 2007
            const specialDate = "251222";  // December 25, 2022
            
            // Show button animation
            document.querySelector("button").style.animation = "buttonClick 0.3s ease-in-out";

            setTimeout(function() {

    <div>
        <h1>Enter your Date (DDMMYY):</h1>
        <input type="text" id="dateInput" maxlength="6" placeholder="e.g. 030307" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
