<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Message 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .left-half {
            width: 50%;
            background-image: url('https://i.pinimg.com/474x/58/8a/08/588a08f15bc66224d922fb099877e903.jpg');
            background-size: cover;
            background-position: center;
        }
        .right-half {
            width: 50%;
            background-image: url('https://i.pinimg.com/474x/af/c4/3b/afc43b504b64987968701eeac5fbed61.jpg');
            background-size: cover;
            background-position: center;
        }
        .message {
            position: absolute;
            width: 80%;
            left: 10%;
            top: 40%;
            text-align: center;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="left-half"></div>
    <div class="right-half"></div>
    <div class="message">
        <h1>Message 3</h1>
        <p>Your personalized message here...</p>
    </div>
</body>
</html>
