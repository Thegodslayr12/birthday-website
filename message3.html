<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message 3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: zoomOut 2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .background-left {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://i.pinimg.com/474x/58/8a/08/588a08f15bc66224d922fb099877e903.jpg') center/cover no-repeat;
        }

        .background-right {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('https://i.pinimg.com/474x/af/c4/3b/afc43b504b64987968701eeac5fbed61.jpg') center/cover no-repeat;
        }

        .content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
        }

        @keyframes zoomOut {
            0% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .background-left, .background-right {
                width: 100%;
                height: 50%;
            }
            .background-left {
                top: 0;
            }
            .background-right {
                top: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background-left"></div>
    <div class="background-right"></div>
    <div class="content">
        <h1>Message for You!</h1>
        <p class="message">This is a special message just for you. Hope you like it!</p>
    </div>
</body>
</html>
